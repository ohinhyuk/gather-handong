name: gather_handong
description: Blind date app for Handong Global University graduates

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

  google_sign_in: ^6.1.0
  cupertino_icons: ^1.0.5
  shrine_images: ^2.0.2
  firebase_core: ^2.12.0
  firebase_auth: ^4.6.0
  cloud_firestore: ^4.7.0
  provider: ^6.0.5
  firebase_ui_auth: ^1.4.0
  firebase_storage: ^11.2.1
  image_picker: ^0.8.7+5
  convex_bottom_bar: ^3.2.0
  card_swiper: ^2.0.4
  flash_card: ^0.0.5
  autocomplete_textfield: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/logo_gather_handong.png

  uses-material-design: true


